<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agenda</title>
</head>
<body>
        <h1 id="agenda">Estoy depertando...</h1>
        <script>
            const _despertar    = 2000;
            const _ducha        = 2000;
            const _vestirse     = 2000;
            const _desayunar    = 2000;
            const _trabajar     = 9000;
    
            const $agenda       = document.getElementById('agenda');
            
            function Despertar() {
                return new Promise((resolve, reject) => {
                   setTimeout(() => {
                    resolve('Ahora me estoy duchando.');
                   }, _despertar);
                });
            }
            
            function Ducha(msg) {
                $agenda.textContent = msg;
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve('Me estoy vistiendo.');
                    }, _ducha);
                });
            }

            function Vestir(msg) {
                $agenda.textContent = msg;
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve('Ahora estoy desayudando.');
                    }, _vestirse);
                });
            }

            function Desayunar(msg) {
                $agenda.textContent = msg;
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        //resolve('Ahora estoy trabajando.');
                        reject('No hay comida');
                    }, _desayunar);
                });
            }

            function Trabajando(msg) {
                $agenda.textContent = msg;
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve('Termino mi trabajo.');
                    }, _trabajar);
                });
            }
            
            Despertar()
            .then(Ducha)
            .then(Vestir)
            .then(Desayunar)
            .then(Trabajando)
            .catch((msg) => {
                console.log('Hubo un error');
                $agenda.style.color = 'red';

                $agenda.textContent = msg;

            });

        </script>
</body>
</html>
