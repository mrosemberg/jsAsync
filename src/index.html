<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Set TimeOut</title>
</head>
<body>
    <div>
        <h1 id="timer">Han pasado 0 segundos</h1>
        <button id="btnParar">Parar</button>
    </div>
    <script>
        var btnParar = document.getElementById('btnParar');

        const timer = document.getElementById('timer');
        let c = 0;

        const evTimer = setInterval(() => {
            c++;
            let msg = (c === 1) ? `Han pasado ${c} segundo.` : `Han pasado ${c} segundos.`
            timer.textContent = msg;
        }, 1000)

        btnParar.addEventListener('click', () => {
            clearInterval(evTimer)
        })

    </script>
</body>
</html>
