<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Callbacks</title>
</head>
<body>
    <h1 id="agenda">Estoy depertando...</h1>
    <script>
        const _despertar    = 2000;
        const _ducha        = 2000;
        const _vestirse     = 2000;
        const _desayunar    = 2000;
        const _trabajar     = 9000;

        const $agenda       = document.getElementById('agenda');

        setTimeout(() => {
            $agenda.textContent = 'Ahora me estoy duchando...';
            setTimeout(() => {
                $agenda.textContent = 'Me estoy vistiendo...';
                setTimeout(() => {
                    $agenda.textContent = 'Ahora estoy desayudando...';
                    setTimeout(() => {
                        $agenda.textContent = 'Ahora estoy trabajando...';
                        setTimeout(() => {
                            $agenda.textContent = 'Termino mi laburo...';
                        }, _trabajar);
                    }, _desayunar);
                }, _vestirse);
            }, _ducha);
        }, _despertar);
    </script>
</body>
</html>
